<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><a href="search.html"><i class="fas fa-search fa-lg"></i></a></span>
            <span><a href="music.html"><i class="fas fa-music fa-lg"></i></a></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="find-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR code</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__tittle">Recommended friends</h3>
            <span>You have no recommended friends</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__tittle">Open Chat</h4>
                <div class="open-chat__home">
                    <span>Go to Openchat Home</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title" >#BTS</h5>
                <h6 class="open-post__tags">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img src="https://ath2.unileverservices.com/wp-content/uploads/sites/4/2020/02/IG-annvmariv-1024x1016.jpg" />
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://ibighit.com/bts/images/bts/discography/love_yourself-answer/album-cover.jpg" />
                    <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                </div>
            </div>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title" >#AESPA</h5>
                <h6 class="open-post__tags">#aespa#my#friends</h6>
                <div class="open-post__members">
                    <img src="https://i.pinimg.com/736x/d1/bf/95/d1bf957f92158764cc8798f561ddb097.jpg" />
                    <span class="open-post__member-count">352 members</span>
                    <div class="divider"></div>
                    <span class="open-post__status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/99c08eac-1777-4459-81b0-341be2da5190/deefkip-2307594c-0de3-4366-977b-4d66b2345150.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzk5YzA4ZWFjLTE3NzctNDQ1OS04MWIwLTM0MWJlMmRhNTE5MFwvZGVlZmtpcC0yMzA3NTk0Yy0wZGUzLTQzNjYtOTc3Yi00ZDY2YjIzNDUxNTAuanBnIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.K9zF4_mAFpOCpoarecnr8HUmcokttu1FGf-nynQJTLE" />
                    <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>155</span></div>
                </div>
            </div>
        </div>
    </main>

   
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>



    <script 
        src="https://kit.fontawesome.com/8203c53822.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>

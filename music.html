<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    
    <header class="screen-header">
        <h1 class="screen-header__title">Music</h1>
        <div class="screen-header__input">
            <input class="screen-header__input-search" stype="search" placeholder="Search" />
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>

    <div class="music-contents">
        <div class="music-contents__column">
            <div class="music-contents__icon">
                <i class="fas fa-gift fa-2x"></i>
            </div>
            <div class="music-contents__tittle">
                <h1>Gift</h1>
            </div>
        </div>
        <div class="music-contents__column">
            <div class="music-contents__icon">
                <i class="fas fa-shopping-cart fa-2x"></i>
            </div>
            <div class="music-contents__tittle">
                <h1>Shoping</h1>
            </div>
        </div>
        <div class="music-contents__column">
            <div class="music-contents__icon">
                <i class="fas fa-users fa-2x"></i>
            </div>
            <div class="music-contents__tittle">
                <h1>Friens</h1>
            </div>
        </div>
        <div class="music-contents__column">
            <div class="music-contents__icon">
                <i class="fas fa-power-off fa-2x"></i>
            </div>
            <div class="music-contents__tittle">
                <h1>Live</h1>
            </div>
        </div>
        
    </div>
      
    <main class="music-mv">
        <div class="music-mv__video">
            <video src="./에스파.mp4" muted autoplay loop></video>
        </div>
        <div class="music-mv__buy">
            <button type="button">Click to buy this Album</button> 
        </div>
    </main>

    <footer class="music-recommend">
        <div class="music-recommend__column-info">
            <h1>Recommneded Album</h1>
            <i class="fas fa-info-circle fa-lg"></i>
        </div>
        <div class="music-recommend__column-albums">
            <span>Asap</span>
            <span>Dun Dun Dance</span>
            <span>Violeta</span>
            <span>Butter</span>
        </div>
    </footer>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script 
        src="https://kit.fontawesome.com/8203c53822.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
